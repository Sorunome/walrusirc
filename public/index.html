<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>walrusirc</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="//cdn.rawgit.com/vsn4ik/bootstrap-submenu/v1.2.10/dist/css/bootstrap-submenu.min.css" />
  <link rel="stylesheet" href="//cdn.rawgit.com/enyo/opentip/v2.4.6/css/opentip.css" />
  <link rel="stylesheet" href="themes/style-cw.css" id="theme" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header dropdown">
      <a class="navbar-brand dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-expanded="false">
        <img alt="CodeWalrus" src="logo.png">
      </a>
      <ul class="dropdown-menu" role="menu">
          <li><a href="http://walrusirc.codewalr.us" target="_blank"><i class="fa fa-arrows-alt"></i> Fullscreen</a></li>
          <li><a href="http://codewalr.us/194" target="_top"><i class="fa fa-question-circle"></i> About / Help</a></li>
          <li class="divider"></li>
          <li class="dropdown-submenu">
            <a data-toggle="dropdown" aria-expanded="false"><i class="fa fa-cog"></i> Options</a>
            <ul class="dropdown-menu" role="menu" id="optionsmenu">
              <li><div class="input-group">
                <span class="input-group-addon">Scrollback lines:</span>
                <input type="number" min="0" max="1000" id="scrollback-lines" class="form-control" />
              </div></li>
              <li><div class="input-group">
                <span class="input-group-addon">Logs:</span>
                <input type="date" id="logs-date" class="form-control" />
                <span class="input-group-btn"><button type="button" id="view-logs" class="btn btn-default"><i class="fa fa-play"></i></button></span>
              </div></li>
              <li><div class="input-group">
                <span class="input-group-addon">Disable smileys:
                <input type="checkbox" id="smileys-enable" /></span>
              </div></li>
              <li><div class="input-group">
                <span class="input-group-addon">Enable desktop notifications:
                <input type="checkbox" id="notifications-enable" /></span>
              </div></li>
              <li><div class="input-group">
                <span class="input-group-addon">Animated scrolling:
                <input type="checkbox" id="animateScroll-enable" /></span>
              </div></li>
            </ul>
          </li>
          <li class="dropdown-submenu">
            <a data-toggle="dropdown" aria-expanded="false"><i class="fa fa-file-text-o"></i> Theme</a>
            <ul class="dropdown-menu" role="menu" id="themesmenu">
            </ul>
          </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="bs-walrus-navbar-collapse-1">
      <p id="topic" class="navbar-text"></p>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-bars fa-fw"></i></a>
          <ul id="userlist" class="dropdown-menu" role="menu">
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>  
  <table id="messages" class="table table-condensed table-striped"><tbody></tbody></table>
  <div class="input-group navbar-fixed-bottom">
    <span class="input-group-btn dropdown dropup">
      <button type="button" class="btn btn-default" data-toggle="dropdown" aria-expanded="true"><i class="fa fa-font fa-fw"></i></button>
      <ul class="dropdown-menu" role="menu">
        <li><a onclick="$('#inputmsg').insertText('\x02')"><i class="fa fa-bold"></i> Bold</a></li>
        <li><a onclick="$('#inputmsg').insertText('\x1d')"><i class="fa fa-italic"></i> Italic</a></li>
        <li><a onclick="$('#inputmsg').insertText('\x1f')"><i class="fa fa-underline"></i> Underline</a></li>
        <li class="divider"></li>
        <li class="dropdown-submenu">
          <a data-toggle="dropdown" aria-expanded="false">Colors</a>
          <ul class="dropdown-menu colorlist">
            <li><a class="b0" onclick="$('#inputmsg').insertText('\x0300')">&nbsp;</a><a class="b1" onclick="$('#inputmsg').insertText('\x0301')">&nbsp;</a><a class="b2" onclick="$('#inputmsg').insertText('\x0302')">&nbsp;</a><a class="b3" onclick="$('#inputmsg').insertText('\x0303')">&nbsp;</a></li>
            <li><a class="b4" onclick="$('#inputmsg').insertText('\x0304')">&nbsp;</a><a class="b5" onclick="$('#inputmsg').insertText('\x0305')">&nbsp;</a><a class="b6" onclick="$('#inputmsg').insertText('\x0306')">&nbsp;</a><a class="b7" onclick="$('#inputmsg').insertText('\x0307')">&nbsp;</a></li>
            <li><a class="b8" onclick="$('#inputmsg').insertText('\x0308')">&nbsp;</a><a class="b9" onclick="$('#inputmsg').insertText('\x0309')">&nbsp;</a><a class="b10" onclick="$('#inputmsg').insertText('\x0310')">&nbsp;</a><a class="b11" onclick="$('#inputmsg').insertText('\x0311')">&nbsp;</a></li>
            <li><a class="b12" onclick="$('#inputmsg').insertText('\x0312')">&nbsp;</a><a class="b13" onclick="$('#inputmsg').insertText('\x0313')">&nbsp;</a><a class="b14" onclick="$('#inputmsg').insertText('\x0314')">&nbsp;</a><a class="b15" onclick="$('#inputmsg').insertText('\x0315')">&nbsp;</a></li>
          </ul>
        </li>
        <li class="divider"></li>
        <li><a onclick="$('#inputmsg').insertText('\x0f')"><i class="fa fa-eraser"></i> Erase formatting</a></li>
      </ul>
    </span>
    <span class="input-group-btn dropdown dropup">
      <button type="button" class="btn btn-default" data-toggle="dropdown" aria-expanded="true"><i class="fa fa-smile-o fa-fw"></i></button>
      <ul class="dropdown-menu" role="menu">
        <li id="smileylist"></li>
      </ul>
    </span>
    <input class="form-control" id="inputmsg" disabled placeholder="Type here..." />
    <span class="input-group-btn">
      <button type="button" id="send" class="btn btn-default">Send</button>
    </span>
  </div>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//cdn.rawgit.com/vsn4ik/bootstrap-submenu/v1.2.10/dist/js/bootstrap-submenu.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/tabcomplete/1.3.1/tabcomplete.js"></script>
  <script src="//cdn.jsdelivr.net/opentip/2.4.6/opentip-jquery.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="parser.js"></script>
  <script src="main.js"></script>
</body>
</html>
