<!DOCTYPE html>
<html>
<head>
<title>walrusirc log viewer</title>
<script>
function isValidDate(d)
{
  if(Object.prototype.toString.call(d) !== "[object Date]")
    return false;
  return !isNaN(d.getTime());
}
function redirect()
{
  var stamp = new Date(Date.parse(document.getElementById("date").value));
  if(isValidDate(stamp))
  {
    location.replace("/logs/0/"+stamp.getUTCFullYear()+"/"+(stamp.getUTCMonth()+1)+"/"+stamp.getUTCDate());
  }
}
</script>
</head>
<body>
<input type="date" id="date" />
<button type="button" id="view" onclick="redirect()">View</button>
</body>
</html>
